<!DOCTYPE html>
<html>
<head>
    <title>Send WhatsApp Group Message</title>
</head>
<body>
    <h1>Send WhatsApp Group Message</h1>
    <form method="post" action="/">
        <label for="group_id">Group ID:</label><br>
        <input type="text" id="group_id" name="group_id" required><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>
        
        <label for="hour">Hour:</label>
        <input type="number" id="hour" name="hour" min="0" max="23" required><br><br>
        
        <label for="minute">Minute:</label>
        <input type="number" id="minute" name="minute" min="0" max="59" required><br><br>
        
        <input type="submit" value="Send">
    </form>
</body>
</html>
