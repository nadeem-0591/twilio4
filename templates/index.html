<!DOCTYPE html>
<html>
<head>
    <title>Send WhatsApp Message</title>
</head>
<body>
    <h1>Send WhatsApp Message</h1>

    <form method="POST" action="/">
        <label for="group_id">Group ID(s):</label><br>
        <input type="text" name="group_id" id="group_id" placeholder="Enter Group ID(s)" required><br><br>

        <label for="message">Message:</label><br>
        <textarea name="message" id="message" placeholder="Enter Message" required></textarea><br><br>

        <input type="submit" value="Send Message">
    </form>
</body>
</html>
